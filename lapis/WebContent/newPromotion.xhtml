<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head><title>Nouvelle Promotion</title>
</h:head>
<h:body>

<div align="center">
<h1 class="ui-widget-header ui-corner-all">Ajouter une promotion</h1>
<br/>
<h:form>
	<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
		<p:outputLabel for="year" value="Année universitaire" />
        <p:selectOneMenu id="year" style="width:150px" value="#{promotionBean.year}">
            <f:selectItem itemLabel="University Year" itemValue="" />
            <f:selectItems value="#{promotionBean.items}" />
        </p:selectOneMenu>
        
        <p:outputLabel for="formation" value="Formation" />
        <p:inputText id="formation" value="#{promotionBean.diplomaName}"/>
        
        <p:outputLabel for="level" value="Niveau" />
        <p:selectOneMenu id="level" style="width:125px" value="#{promotionBean.level}">
            <f:selectItem itemLabel="1" itemValue="1" />
            <f:selectItem itemLabel="2" itemValue="2" />
            <f:selectItem itemLabel="3" itemValue="3" />
            <f:selectItem itemLabel="4" itemValue="4" />
            <f:selectItem itemLabel="5" itemValue="5" />
        </p:selectOneMenu>
        <h:commandButton value="Créer Promotion" id="creation" action="#{promotionBean.createPromotion}"/>
        
	</h:panelGrid>
	
		
</h:form>
     
</div>
<br/><br/>

</h:body></html>
