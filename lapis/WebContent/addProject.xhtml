<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Create Project</title>
</h:head>
<h:body>
	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">Add new project</h1>
		<br />
		<h:form>
			<p:growl id="growl" life="2000" />

			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel for="years" value="University Year: " />
				<p:selectOneMenu id="years" value="#{addProjectBean.year}"
					style="width:150px">
					<p:ajax listener="#{addProjectBean.onChange}" update="promo" />
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{addProjectBean.years}" />
				</p:selectOneMenu>

				<p:outputLabel for="promo" value="Promotion: " />
				<p:selectOneMenu id="promo" value="#{addProjectBean.promo}"
					style="width:150px">
					<p:ajax listener="#{addProjectBean.onChangeCourse}" update="course" />
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{addProjectBean.promotions}" />
				</p:selectOneMenu>

				<p:outputLabel for="course" value="Course: " />
				<p:selectOneMenu id="course" value="#{addProjectBean.course}"
					style="width:150px">
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{addProjectBean.courses}" />
				</p:selectOneMenu>

				<h:outputText id="displayRange"
					value="Between 1 to 10 students per team:" />
				<p:slider for="min,max" display="displayRange" style="width: 80%"
					range="true"
					displayTemplate="Between {min} to {max} students per team:"
					minValue="1" maxValue="10" />
				<h:inputHidden id="min" value="#{addProjectBean.minEtu}" />
				<h:inputHidden id="max" value="#{addProjectBean.maxEtu}" />

				<h:outputLabel for="basic" value="Number maximum of team:" />
				<p:spinner id="basic" value="#{addProjectBean.maxTeam}" />

				<p:outputLabel for="project" value="Project subject:" />
				<p:inputText id="project" value="#{addProjectBean.subject}" />

				<p:commandButton value="Create project" id="creation" update="growl"
					action="#{addProjectBean.createProject}" />
			</h:panelGrid>

		</h:form>

	</div>
	<br />

</h:body>
</html>
