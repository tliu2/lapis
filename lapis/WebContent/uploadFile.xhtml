<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Upload a File</title>
</h:head>
<h:body>

	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">Upload a File Experimentation</h1>
		<br />
		<h:form>
			<p:growl id="growl" life="2000" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
			
				<h:form> 
				    <p:fileUpload fileUploadListener="#{uploadFileBean.handleFileUpload}" mode="advanced" dragDropSupport="true"
				                  update="messages" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
				    <p:growl id="messages" showDetail="true" />          
				</h:form>
			</h:panelGrid>
			
		</h:form>
		
		<h:form enctype="multipart/form-data"  prependId="false">
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<h:outputText value="File: "></h:outputText>
				<h:inputFile value="#{uploadFileBean.uploadedFile}"  />
				<h:commandButton value="Save" type="submit" action="#{uploadFileBean.saveFile}" style="color: blue;"></h:commandButton>
			</h:panelGrid>
		</h:form>

	</div>
	<br />
	<br />

</h:body>
</html>
