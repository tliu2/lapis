<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Add new student</title>
</h:head>
<h:body>
	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">Add student to
			promotion</h1>
		<br />
		<h:form>
			<p:growl id="growl" life="2000" />

			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel for="years" value="University Year: " />
				<p:selectOneMenu id="years" value="#{addStudentBean.year}"
					style="width:150px">
					<p:ajax listener="#{addStudentBean.onChange}" update="promo" />
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{addStudentBean.years}" />
				</p:selectOneMenu>

				<p:outputLabel for="promo" value="Promotion: " />
				<p:selectOneMenu id="promo" value="#{addStudentBean.promo}"
					style="width:150px">
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{addStudentBean.promotions}" />
				</p:selectOneMenu>


				<p:outputLabel for="firstname" value="Firstname" />
				<p:inputText id="firstname" value="#{addStudentBean.firstname}" />
				<p:outputLabel for="lastname" value="Lastname" />
				<p:inputText id="lastname" value="#{addStudentBean.lastname}" />
				<p:outputLabel for="ine" value="INE (optionnal)" />
				<p:inputText id="ine" value="#{addStudentBean.ine}" />
				<p:outputLabel for="ucpNumber" value="UCP Number" />
				<p:inputText id="ucpNumber" value="#{addStudentBean.ucpNumber}" />

				<p:commandButton value="Create student" id="creation" update="growl"
					action="#{addStudentBean.createStudent}" />
			</h:panelGrid>

		</h:form>

	</div>
	<br />
	<br />
	<br />

</h:body>
</html>
