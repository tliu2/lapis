<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Create Project</title>
</h:head>
<h:body>
	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">Add new project</h1>
		<br />
		<h:form>
		
			<p:growl id="growl" life="2000" />

			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel for="years" value="University Year: " />
				<p:selectOneMenu id="years" value="#{addProjectInfoBean.year}"
					style="width:150px">
					<p:ajax listener="#{addProjectInfoBean.onChange}" update="promo" />
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{addProjectInfoBean.years}" />
				</p:selectOneMenu>

				<p:outputLabel for="promo" value="Promotion: " />
				<p:selectOneMenu id="promo" value="#{addProjectInfoBean.promo}"
					style="width:150px">
					<p:ajax listener="#{addProjectInfoBean.onChangeCourse}"
						update="course" />
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{addProjectInfoBean.promotions}" />
				</p:selectOneMenu>

				<p:outputLabel for="course" value="Course: " />
				<p:selectOneMenu id="course" value="#{addProjectInfoBean.course}"
					style="width:150px">
					<p:ajax listener="#{addProjectInfoBean.onChangeProject}"
						update="project" />
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{addProjectInfoBean.courses}" />
				</p:selectOneMenu>

				<p:outputLabel for="project" value="Project: " />
				<p:selectOneMenu id="project" value="#{addProjectInfoBean.project}"
					style="width:150px">
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{addProjectInfoBean.projects}" />
				</p:selectOneMenu>

				<p:outputLabel for="hof" value="Hall of Fame" />
				<p:inputSwitch id="hof" value="#{addProjectInfoBean.hof}" />

				<p:outputLabel for="description" value="Description: " />
				<p:inputTextarea id="description" rows="6" cols="33"
					value="#{addProjectInfoBean.description}" />

				<p:outputLabel for="tutor" value="Tutor name: " />
				<p:inputText id="tutor" value="#{addProjectInfoBean.tutorName}" />

				<p:outputLabel for="language" value="Languages:" />
				<p:selectCheckboxMenu id="language"
					value="#{addProjectInfoBean.selectedLanguages}" label="Languages"
					multiple="true" filter="true" filterMatchMode="startsWith"
					panelStyle="width:250px">
					<f:selectItems value="#{addProjectInfoBean.languages}" />
				</p:selectCheckboxMenu>

				<h:form>
					<p:growl id="msgs" showDetail="true" />

					<p:dataTable id="languages" var="language"
						value="#{addProjectInfoBean.languages}" editable="true" editMode="cell"
						widgetVar="cellCars">
						<f:facet name="header">Cell Editing with Click and RightClick</f:facet>

						<p:ajax event="cellEdit"
							listener="#{addProjectInfoBean.onCellEdit}" update=":form:msgs" />

						<p:column headerText="Tool">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="Test" />
								</f:facet>
							</p:cellEditor>
						</p:column>

						<p:column headerText="Tool Content">
							<p:cellEditor>
								<f:facet name="output">
									<h:outputText value="Test1" />
								</f:facet>
								<f:facet name="input">
									<p:inputText value="Test2" style="width:96%"
										label="Year" />
								</f:facet>
							</p:cellEditor>
						</p:column>

					</p:dataTable>

					<p:contextMenu for="cars2" widgetVar="cMenu">
						<p:menuitem value="Edit Cell" icon="pi pi-search"
							onclick="PF('cellCars').showCellEditor();return false;" />
						<p:menuitem value="Hide Menu" icon="pi pi-times"
							onclick="PF('cMenu').hide()" />
					</p:contextMenu>
				</h:form>
				<p:commandButton value="Add Informations" id="creation"
					update="growl" action="#{addProjectInfoBean.addProjectInfo}" />
			</h:panelGrid>

		</h:form>

	</div>
	<br />

</h:body>
</html>
