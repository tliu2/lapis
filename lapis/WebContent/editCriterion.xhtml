<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Edit criterion</title>
</h:head>
<h:body>
	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">Edit Criterion</h1>
		<br />
		<h:form>
			<p:growl id="growl" life="2000" />

			<h:panelGrid columns="1" cellpadding="5">

				<p:outputLabel for="criterion" value="Criterion: " />
				<p:selectOneMenu id="criterion"
					value="#{editCriterionBean.selectedCriterion}" style="width:150px">
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<p:ajax listener="#{editCriterionBean.updateDescription}"
						update="description" />
					<f:selectItems value="#{editCriterionBean.criterions}" />
				</p:selectOneMenu>

				<p:inputTextarea id="description" rows="6" cols="33"
					value="#{editCriterionBean.description}" />
				<br />
				<h:outputText id="display" />

				<p:commandButton value="Create Criterion" id="creation"
					update="growl" action="#{editCriterionBean.updateCriterion}" />
			</h:panelGrid>

		</h:form>

	</div>
	<br />
	<br />
	<br />

</h:body>
</html>
