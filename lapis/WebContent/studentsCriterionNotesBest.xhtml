<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Student Notes Criterion</title>
</h:head>
<h:body>

	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">Student best notes criterion</h1>
		<br />
		<h:form>
				<p:growl id="growl" life="2000" />
				
				<p:outputLabel for="students" />
				<p:selectOneMenu id="students"
					value="#{studentsCriterionNotesBestBean.student}"
					style="width:150px" align="center">
					<p:ajax listener="#{studentsCriterionNotesBestBean.onChange}"
						update="bar" />
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{studentsCriterionNotesBestBean.students}" />
				</p:selectOneMenu>
				
				<div align="center">
					
					<p:chart type="bar" id="bar" model="#{studentsCriterionNotesBestBean.barModel}"
						style="height:300px" />
				</div>
		</h:form>
	</div> 
	<br />
	<br />

</h:body>
</html>
