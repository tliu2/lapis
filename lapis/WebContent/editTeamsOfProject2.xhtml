<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Select Team</title>
</h:head>
<h:body>
	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">Select Team</h1>
		<br />
		<h:form id="form">
			<p:growl id="growl" showDetail="true" />

			<h:panelGrid columns="2" cellpadding="5">

				<p:outputLabel for="years" value="University Year: " />
				<p:selectOneMenu id="years"
					value="#{editTeamsOfProjectBean2.year}" style="width:150px">
					<p:ajax listener="#{editTeamsOfProjectBean2.onChange}"
						update="promo" />
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{editTeamsOfProjectBean2.years}" />
				</p:selectOneMenu>

				<p:outputLabel for="promo" value="Promotion: " />
				<p:selectOneMenu id="promo"
					value="#{editTeamsOfProjectBean2.promo}" style="width:150px">
					<p:ajax listener="#{editTeamsOfProjectBean2.onChangeCourse}"
						update="course"/>
							<p:ajax listener="#{editTeamsOfProjectBean2.onChangeCourse}"
						update="pickList"/>
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{editTeamsOfProjectBean2.promotions}" />
				</p:selectOneMenu>
 
				<p:outputLabel for="course" value="Course: " />
				<p:selectOneMenu id="course"
					value="#{editTeamsOfProjectBean2.course}" style="width:150px">
					<p:ajax listener="#{editTeamsOfProjectBean2.onChangeProject}"
						update="project" />
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{editTeamsOfProjectBean2.courses}" />
				</p:selectOneMenu>

				<p:outputLabel for="project" value="Project: " />
				<p:selectOneMenu id="project"
					value="#{editTeamsOfProjectBean2.project}" style="width:150px">
					<p:ajax listener="#{editTeamsOfProjectBean2.onChangeTeam}" 
						update="team" />
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{editTeamsOfProjectBean2.projects}" />
				</p:selectOneMenu>
				
				<p:outputLabel for="team" value="Team: " />
				<p:selectOneMenu id="team"
					value="#{editTeamsOfProjectBean2.team}" style="width:150px">
					<p:ajax listener="#{editTeamsOfProjectBean2.onChangeStudent}" />
					<p:ajax listener="#{editTeamsOfProjectBean2.updateFields}" update="pickList" />
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{editTeamsOfProjectBean2.teams}" />
				</p:selectOneMenu>
				
			</h:panelGrid>		
			
			
	<p:growl id="msg" showDetail="true" escape="false" />
     
    <h3 style="margin-top: 0">Basic PickList</h3>
    <p:pickList id="pickList" value="#{editTeamsOfProjectBean2.studentListModel}" var="studentListModel" itemLabel="#{studentListModel}" itemValue="#{studentListModel}" />
			
			<p:commandButton value="updateTeam" id="addDomainButton"
				action="#{editTeamsOfProjectan2.updateTeamDataBase}" >
			</p:commandButton>
    
		</h:form>
	</div>
	<br />
</h:body>
</html>
