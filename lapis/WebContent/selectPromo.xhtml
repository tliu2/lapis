<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Select a promotion to add student</title>
</h:head>
<h:body>

	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">Select promotion</h1>
		<br />
		<h:form>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="year" value="University Year" />
				<p:selectOneMenu id="year" style="width:150px"
					value="#{selectPromoBean.year}">
					<f:selectItem itemLabel="University Year" itemValue="" />
					<f:selectItems value="#{selectPromoBean.items}" />
				</p:selectOneMenu>
				
				<p:commandButton value="Find Promotions" id="creation"
					action="#{selectPromoBean.toAddCourse}" />
			</h:panelGrid>
		</h:form>
	</div>
	<br />
	<br />

</h:body>
</html>
