<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Add new course</title>
</h:head>
<h:body>

	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">Create a new Course in
			the Selected Promotion</h1>
		<br />
		<h:form>
			<p:growl id="growl" life="2000" />
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="promotion" value="Promotion: " />
				<p:selectOneMenu id="promotion" value="#{addCourseBean.promoString}"
					style="width:150px">
					<f:selectItem itemLabel="Select Promotion" itemValue="" />
					<f:selectItems value="#{addCourseBean.items}" />
				</p:selectOneMenu>

				<p:outputLabel for="course" value="Course Name" />
				<p:inputText id="course" value="#{addCourseBean.name}" />
				<p:commandButton value="Add Course" id="creation" update="growl"
					action="#{addCourseBean.createCourse}" />

			</h:panelGrid>


		</h:form>

	</div>
	<br />
	<br />

</h:body>
</html>
