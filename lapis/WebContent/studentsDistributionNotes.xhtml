<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Add new course</title>
</h:head>
<h:body>

	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">Note Distribution</h1>
		<br />
		<h:form>
			<h:panelGrid columns="1" cellpadding="5">
				<p:growl id="growl" life="2000" />

				<p:outputLabel for="years" value="University Year: " />
				<p:selectOneMenu id="years" value="#{studentsDistributionNotesBean.year}"
					style="width:150px">
					<p:ajax listener="#{studentsDistributionNotesBean.onChangeUY}" update="promo" />
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{studentsDistributionNotesBean.years}" />
				</p:selectOneMenu>

				<p:outputLabel for="promo" value="Promotion: " />
				<p:selectOneMenu id="promo" value="#{studentsDistributionNotesBean.promo}"
					style="width:150px">
					<p:ajax listener="#{studentsDistributionNotesBean.onChangePromo}" update="students" />
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{studentsDistributionNotesBean.promotions}" />
				</p:selectOneMenu>
				
				<p:outputLabel for="students" value="Student"/>
				<p:selectOneMenu id="students"
					value="#{studentsDistributionNotesBean.student}"
					style="width:150px" align="center">
					<p:ajax listener="#{studentsDistributionNotesBean.onChange}"
						update="pie" />
					<f:selectItem itemLabel="Select One" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{studentsDistributionNotesBean.students}" />
				</p:selectOneMenu>

			<div align="center">
					<p:chart id="pie" type="pie"
						model="#{studentsDistributionNotesBean.pieModel}"
						style="width:400px;height:300px" />

				</div>

			</h:panelGrid>
		</h:form>
	</div>
	<br />
</h:body>
</html>
