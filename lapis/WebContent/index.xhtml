	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	lang="#{localeBean.language}">
<f:view locale="#{localeBean.locale}" />
<h:head>
	<title>JSF Demonstration</title>
</h:head>
<h:body id="www-url-cz">
	<p>
		<strong>#{msg['label.home.welcome']}</strong>
	</p>

	<h2>What can you do on this Web site ?</h2>
	<h:panelGroup>
		<ul>
			<li><a href="list.jsf">View all students</a>
			</li>

	</h:panelGroup>
	<fieldset>

		<h:form>
       
			<h:commandButton value="Log in" action="#{promotionBean.fromUniversityListToPromotion}"/>
		</h:form>
