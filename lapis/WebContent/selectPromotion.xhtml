<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Nouvelle Promotion</title>
</h:head>
<h:body>

	<div align="center">
		<h1 class="ui-widget-header ui-corner-all">Ajouter une promotion</h1>
		<br />
		<h:form>
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
				<p:outputLabel for="year" value="Année universitaire" />
				<p:selectOneMenu id="year" style="width:150px"
					value="#{promotionService.year}">
					<f:selectItem itemLabel="University Year" itemValue="" />
					<f:selectItems value="#{promotionService.items}" />
				</p:selectOneMenu>

			</h:panelGrid>


		</h:form>
		<h:form>
			<h:commandButton value="Créer Promotion" id="creation"
				action="#{promotionService.fromUniversityListToPromotion}" />
		</h:form>
	</div>
	<br />
	<br />

</h:body>
</html>
